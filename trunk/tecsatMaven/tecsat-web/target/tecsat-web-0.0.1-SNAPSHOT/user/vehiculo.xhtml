<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=es"
		type="text/javascript" />
</h:head>

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="menu">
		<ui:include src="/WEB-INF/templates/menu.xhtml" />
	</ui:define>
	<ui:define name="content">

		<h:form>
			<div id="panelForm">

				<h:panelGrid id="panel" columns="2" cellspacing="10">

					<h:outputLabel value="Vehiculo: " for="selectVehiculo" />
					<h:selectOneMenu value="#{vehiculoController.vehiculoId}"
						id="selectVehiculo">
						<f:selectItem noSelectionOption="true" itemValue="Seleccione..." />
						<f:selectItems value="#{vehiculoController.vehiculos}" var="v"
							itemLabel="#{v.traDescripcion}" itemValue="#{v.traId}" />
					</h:selectOneMenu>

					<h:selectBooleanCheckbox value="true" id="checkPos" />
					<h:outputLabel value="Obtener posiciÃ³n actual" for="checkPos" />

					<h:outputLabel value="Desde: " for="fDesde" />
					<h:inputText value="#{vehiculoController.desde}" id="fDesde">
						<f:convertDateTime for="fDesde" pattern="dd/MM/yyyy" />
					</h:inputText>

					<h:outputLabel value="Hasta: " for="fHasta" />
					<h:inputText value="#{vehiculoController.hasta}" id="fHasta">
						<f:convertDateTime for="fHasta" pattern="dd/MM/yyyy" />
					</h:inputText>

				<h:commandButton action="#{vehiculoController.doConsulta}"
					value="Consultar" />
					
				</h:panelGrid>

			</div>
		</h:form>
		<div id="panelMap">
			<h:form>
				<p:gmap center="41.381542, 2.122893" zoom="10" type="roadmap"
					style="width:100%;heigth:500px;"></p:gmap>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
