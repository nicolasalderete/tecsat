<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:m="http://code.google.com/p/gmaps4jsf/">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="menu">
		<ui:include src="/WEB-INF/templates/menu.xhtml" />
	</ui:define>
	<ui:define name="content">

		<div id="panelForm">
			
			<h:form>

				<h:panelGrid id="panel" columns="2" cellspacing="10">

					<h:outputLabel value="Vehiculo: " for="selectVehiculo" />
					<h:selectOneMenu value="#{vehiculoController.vehiculoId}"
						id="selectVehiculo">
						<f:selectItem noSelectionOption="true" itemValue="Seleccione..." />
						<f:selectItems value="#{vehiculoController.vehiculos}" var="v"
							itemLabel="#{v.traDescripcion}" itemValue="#{v.traId}" />
					</h:selectOneMenu>

					<h:outputLabel value="Obtener posiciÃ³n actual" for="checkPos" />
					<h:selectBooleanCheckbox value="true" id="checkPos" />

					<h:outputLabel value="Desde: " for="fDesde" />
					<h:inputText value="#{vehiculoController.desde}" id="fDesde"
						disabled="#{vehiculoController.posActual}" >
						<f:convertDateTime for="fDesde" pattern="dd/MM/yyyy" />
					</h:inputText>

					<h:outputLabel value="Hasta: " for="fHasta" />
					<h:inputText value="#{vehiculoController.hasta}" id="fHasta"
						disabled="#{vehiculoController.posActual}">
						<f:convertDateTime for="fHasta" pattern="dd/MM/yyyy" />
					</h:inputText>

					<h:commandButton action="#{vehiculoController.doConsulta}" 
						value="Consultar" />

				</h:panelGrid>

			</h:form>
		</div>
		<div id="panelMap">
			<h:form>
				<m:map width="100%" height="500px" binding="#{vehiculoController.map}" 
						latitude="-34.896914" longitude="-60.019647">
					<m:mapControl name="GLargeMapControl" position="G_ANCHOR_BOTTOM_RIGHT" />
					<m:mapControl name="GMapTypeControl" />
				</m:map>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
