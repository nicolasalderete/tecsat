<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:menubar id="menubar">
			<p:menuitem value="Home" action="#{menuController.doHome}"
				icon="ui-icon-contact" />
			<p:menuitem value="Localizacion" action="#{menuController.doLocalizacion}"
				icon="ui-icon-contact" />
			<p:menuitem value="Reportes" action="#{menuController.doReportes}"
				icon="ui-icon-contact" />
			<p:menuitem value="Alertas" action="#{menuController.doAlertas}"
				icon="ui-icon-contact" />
			<p:submenu label="Administracion" align="left" icon="ui-icon-contact">
				<p:menuitem value="Operadores" action="#{menuController.doAdminOperadores}"
					icon="ui-icon-contact" />
				<p:menuitem value="Vehiculos" action="#{menuController.doAdminVehiculos}"
					icon="ui-icon-contact" />
			</p:submenu>
			<!-- <p:separator id="separador"></p:separator>  -->
			<p:menuitem id="logout" value="Cerrar sesion"
				action="#{loginController.doLogOut}" icon="ui-icon-contact"></p:menuitem>
		</p:menubar>
	</h:form>
</ui:composition>
