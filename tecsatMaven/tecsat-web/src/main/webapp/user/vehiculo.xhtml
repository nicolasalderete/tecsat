<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="menu">
		<ui:include src="/WEB-INF/templates/menu.xhtml" />
	</ui:define>
	<ui:define name="content">

		<div id="panelForm">
			<h:form>
				<h:outputLabel value="Vehiculo: " for="selectVehiculo" />
				<h:selectOneMenu value="#{vehiculoBean.vehiculoId}"
					id="selectVehiculo">
					<f:selectItem noSelectionOption="true" itemValue="Seleccione..." />
					<f:selectItems value="#{vehiculoView.vehiculos}" var="v"
						itemLabel="#{v.traDescripcion}" itemValue="#{v.traId}" />
				</h:selectOneMenu>
				<br />
				<h:outputLabel value="Obtener posiciÃ³n actual" for="checkPos" />
				<h:selectBooleanCheckbox value="true" id="checkPos" />
				<br />
				<h:outputLabel value="Desde: " for="fDesde" />
				<h:inputText value="#{vehiculoBean.desde}" id="fDesde" />
				<br />
				<h:outputLabel value="Hasta: " for="fHasta" />
				<h:inputText value="#{vehiculoBean.hasta}" id="fHasta" />
				<br />
				<h:commandButton action="#{vehiculoBean.consulta}" value="Consultar" />
			</h:form>
		</div>
		<div id="panelMap">
			<h:form>
				<p:gmap streetView="false" center="-34.896914,-60.019647" zoom="15" type="ROADMAP"   
        			style="width:100%;height:500px" />
			</h:form>
		</div>


	</ui:define>
</ui:composition>
</html>
