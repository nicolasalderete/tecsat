<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:m="http://code.google.com/p/gmaps4jsf/">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	<h:panelGrid columns="2">
			<h:panelGroup>
			<h:panelGrid columns="2">
			<h:outputLabel value="Vehiculo: " />
			<h:selectOneMenu value="#{vehiculoBean.vehiculoId}">
				<f:selectItem noSelectionOption="true" itemValue="Seleccione..."/>
				<f:selectItems value="#{vehiculoView.vehiculos}" var="v" 
					itemLabel="#{v.traDescripcion}" itemValue="#{v.traId}"/>
			</h:selectOneMenu>

			<h:outputLabel value="Desde: " />
			<p:calendar value="#{vehiculoBean.desde}" id="fDesde" showOn="button" />

			<h:outputLabel value="Hasta: " />
			<p:calendar value="#{vehiculoBean.hasta}" id="fHasta" showOn="button" />
			</h:panelGrid>  
			</h:panelGroup>
			<h:panelGroup>
			<h:form>
			<m:map width="600" height="450" zoom="10" address="Buenos aires">
			</m:map>
			</h:form>
			</h:panelGroup>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
