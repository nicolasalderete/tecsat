<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:m="http://code.google.com/p/gmaps4jsf/">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="encabezado">
		<ui:include src="/WEB-INF/templates/encabezado.xhtml" />
	</ui:define>
	<ui:define name="menu">
		<ui:include src="/WEB-INF/templates/menu.xhtml" />
	</ui:define>
	<ui:define name="content">
		<p:panel header="Vehiculos" id="pageTitle">
			<h:form>
				<h:panelGrid columns="2">
					<h:panelGroup>
					<m:map id="map" width="600" height="480px"
						enableScrollWheelZoom="true" latitude="42.351505"
						longitude="-71.094455" zoom="15">
						<m:mapControl name="GMapTypeControl" />
						<m:mapControl name="GLargeMapControl"
							position="G_ANCHOR_BOTTOM_RIGHT" />
					</m:map>
					</h:panelGroup>
					<h:panelGroup>
						<p:panel header="Busqueda">
						</p:panel>					
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
